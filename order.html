<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Chillbrew Milkshakes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your CSS styles here (same as provided in your original index.html) */
        /* Logo Animation */
        @keyframes logoAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        header img {
            height: 60px;
            animation: logoAnimation 2s infinite; /* Apply animation */
            margin-right: 20px; /* Add spacing between logo and navigation */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="logo.PNG" alt="Chillbrew Shakes Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="track.html">Track Order</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="cart-icon" onclick="window.location.href='cart.html'">
            <span>üõí</span>
            <div class="badge" id="cart-badge">0</div>
        </div>
    </header>

    <!-- Order Form -->
    <div class="order-form">
        <h1>Place Your Order</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <button type="submit">Place Order</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms & Conditions</a>
        </div>
        <div class="social-icons">
            <a href="https://instagram.com/chillbrew">üì∏</a>
            <a href="https://facebook.com/chillbrew">üìò</a>
            <a href="https://twitter.com/chillbrew">üê¶</a>
        </div>
        <p>Contact us: 701083740 | <a href="mailto:info@chillbrew.com">info@chillbrew.com</a></p>
    </footer>

    <script>
        // Update cart badge on page load
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cart-badge').innerText = cart.length;
    </script>
</body>
</html>
