<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Chillbrew Milkshakes</title>
    <style>
        /* Add your CSS styles here (same as provided in your original index.html) */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="logo.PNG" alt="Chillbrew Shakes Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="track.html">Track Order</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="cart-icon" onclick="window.location.href='cart.html'">
            <span>üõí</span>
            <div class="badge" id="cart-badge">0</div>
        </div>
    </header>

    <!-- Cart Content -->
    <div class="cart">
        <h1>Your Cart</h1>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <button onclick="window.location.href='order.html'">Proceed to Checkout</button>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms & Conditions</a>
        </div>
        <div class="social-icons">
            <a href="https://instagram.com/chillbrew">üì∏</a>
            <a href="https://facebook.com/chillbrew">üìò</a>
            <a href="https://twitter.com/chillbrew">üê¶</a>
        </div>
        <p>Contact us: 701083740 | <a href="mailto:info@chillbrew.com">info@chillbrew.com</a></p>
    </footer>

    <script>
        // Load cart items from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to display cart items
        function displayCartItems() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${item.name}</span><span>‚Çπ${item.price}</span>`;
                cartItems.appendChild(li);
                total += item.price;
            });
            const totalLi = document.createElement('li');
            totalLi.innerHTML = `<span><strong>Total</strong></span><span><strong>‚Çπ${total}</strong></span>`;
            cartItems.appendChild(totalLi);

            // Update cart badge
            document.getElementById('cart-badge').innerText = cart.length;
        }

        // Display cart items on page load
        displayCartItems();
    </script>
</body>
</html>
